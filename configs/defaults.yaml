DEVICE: cpu                             # device used for training
SAVE_DIR: './output'                    # output folder name used for saving the trained model and logs
MODEL_PATH: './output/mixer_B.pth'      # trained model path (used for evaluation, inference and optimization)

MODEL:
  NAME: 'mixer'                         # name of the model you are using
  VARIANT: 'B'                          # sub name of the model you are using 

DATASET:
  NAME: imagenet                        # dataset name
  ROOT: '../datasets/imagenet'          # dataset root path
  NUM_CLASSES: 1000

TRAIN:
  IMAGE_SIZE: [224, 224]                # image size used in training the model
  EPOCHS: 100                           # number of epochs to train
  BATCH_SIZE: 8                         # batch size used to train
  WORKERS: 8                            # number of workers used in training dataloader
  LR: 0.01                              # initial learning rate used in optimizer
  WEIGHT_DECAY: 0.05                    # decay rate use in optimizer
  LOSS: label_smooth                    # loss function name (vanilla, label_smooth, soft_target)
  SCHEDULER:
    NAME: steplr
    PARAMS: (30, 0.1)
  EVAL_INTERVAL: 20                     # interval to evaluate the model during training
  AMP: false                            # use Automatic Mixed Precision training or not
  DDP: 
    ENABLE: false                       # use ddp training
    REPEATED_AUG: true                  # each gpu will see different augmented version of same images

EVAL:
  IMAGE_SIZE: [224, 224]                # evaluation image size
  BATCH_SIZE: 8                         # evaluation batch size
  WORKERS: 4                            # number of workers used in evalaution dataloader
  
TEST:
  MODE: image                           # inference mode (image)
  FILE: 'assests/dog.jpg'               # filename or foldername (image mode)
  IMAGE_SIZE: [224, 224]                # inference image size

KD:
  ENABLE: false                         # train with knowledge distillation
  METHOD: vanilla                       # knowledge distillation method
  TEACHER:                                    
    NAME: mixer                         # teacher model name
    VARIANT: L                          # teacher model sub-name
    PRETRAINED: 'mixer_L.pth'           # teacher model weights path
  ALPHA: 0.95                           # [0.99, 0.95, 0.5, 0.1, 0.05]
  TEMP: 6                               # [20, 10, 8, 6, 4.5, 3, 2, 1.5]